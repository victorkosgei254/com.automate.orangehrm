plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // id "se.thinkcode.cucumber-runner" version "0.0.11"
    // id 'com.automate.orangehrm.DashboardPlugin'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Selenium 
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation 'org.seleniumhq.selenium:selenium-java:4.3.0'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    testImplementation 'io.cucumber:cucumber-java:7.4.1'

    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    // testImplementation 'io.cucumber:cucumber-junit:7.4.1'

    // https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
    implementation 'net.masterthought:cucumber-reporting:5.7.2'


}

application {
    // Define the main class for the application.
    mainClass = 'com.automate.orangehrm.App'
}


configurations{
    cucumberRuntime{
        extendsFrom testImplementation
    }
}


tasks.register("automaton",AutomationTool)


